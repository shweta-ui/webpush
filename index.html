<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <button onclick="subscribe()">Subscribe</button>

    <script>
        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('./sw.js')
            console.log(sw);
        })

        async function subscribe(){
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly:true, // needed in chrome
                applicationServerKey: "BEPNAMd0USSrnz8rS5_u5PZns7eI_u_vGZ2oE8T9dTJFenrc3rXwNGwYphlHiMFIgz1ZxS6lpgozBwAVf_j7kVo" 
                // applicationServerKey generated by webpush package, gives us glue between client & server. 
                // Public key on client & public & private key on server.
            })
            console.log(JSON.stringify(push))
        }
    </script>
    
</body>
</html>
